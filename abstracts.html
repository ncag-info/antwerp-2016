---
layout: default
---

<h2>Abstracts</h2>

{% for speaker in site.data.list %}
  <section>
    <h3 class="title">{% if speaker.title %} {{ speaker.title }} {% else %} <i>to be announced</i> {% endif %}</h3>
    <p class="speaker"><span class="name">{{ speaker.name }}</span> (<span class="affiliation">{{ speaker.affiliation }}</span>)
    {% if speaker.abstract %}
      <blockquote>{{ speaker.abstract }}</blockquote>
    {% endif %}
  </section>
  <hr>
{% endfor %}
